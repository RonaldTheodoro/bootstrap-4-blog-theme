{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock %}

{% block content %}
  {% block content_title %}
    <h1 class="my-4">Authors</h1>
  {% endblock %}

  <ul>
    {%- for author, articles in authors|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ author.url }}">
          {{ author }}
        </a>({{ articles|count }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
