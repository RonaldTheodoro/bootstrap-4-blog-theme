{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
  {% block content_title %}
    <h1 class="my-4">Tags</h1>
  {% endblock %}
  <ul>
    {% for tag, articles in tags|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">
          {{ tag }}
        </a>({{ articles|count }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
